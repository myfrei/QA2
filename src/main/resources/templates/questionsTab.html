<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions Tab</title>

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <!--    <link rel="stylesheet" href="css/questionsTab.css">-->
    <!--    <link rel="stylesheet" href="css/mainPage.css">-->

</head>
<body>
<style>
    @import url("/css/mainPage.css");
    @import url("/css/questionsTab.css");
</style>
<div class="container-">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="#">
            <img src="/images/question.png" width="30" height="30" class="d-inline-block align-top" alt="">StackOverMentor</a>

        <div class="nav-item col-8">
            <form class="form-inline my-2 my-lg-0" style="">
                <input class="form-control mr-sm-5 col-10" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <a href="#"><img src="/images/user.png" width="30" height="30" class="d-inline-block align-top" alt=""
                         title="Последние Входящие Сообщения"/></a>
        <a href="#"><img src="/images/goal.png" width="30" height="30" class="d-inline-block align-top" alt=""
                         title="Последние достижения: репутация, знаки и привелегии"/></a>
        <button type="button" class="btn btn-outline-primary">Войти</button>
        <button type="button" class="btn btn-outline-primary">Зарегистрироваться</button>
    </nav>
    <div class="row">
        <div class="col">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Главная</a>
                <a class="nav-link active" id="v-pills-questions-tab" data-toggle="pill" href="#v-pills-questions"
                   role="tab" aria-controls="v-pills-questions" aria-selected="false">Вопросы</a>
                <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab"
                   aria-controls="v-pills-messages" aria-selected="false">Метки</a>
                <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab"
                   aria-controls="v-pills-settings" aria-selected="false">Участники</a>
                <a class="nav-link" id="v-pills-unanswered-tab" data-toggle="pill" href="#v-pills-unanswered" role="tab"
                   aria-controls="v-pills-unanswered" aria-selected="false">Неотвеченные</a>
            </div>
        </div>
        <div class="col-6">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <div class="row">
                        <div class="col">
                            <h4 style="float:left;" class="ml-1 mt-3">Все вопросы</h4>
                            <button type="button" class="btn btn-primary mt-3" style="text-align:right;float:right;">
                                Задать вопрос
                            </button>
                        </div>
                    </div>
                    <div class="row">

                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel"
                                     aria-labelledby="home-tab">
                                    <ul class="list-group questionsTab" id="getQuestionsQ">

                                    </ul>
                                </div>
                                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                    <ul class="list-group mt-3" id="list1">

                                    </ul>
                                </div>
                                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                                    <ul class="list-group mt-3" id="list2">

                                    </ul>
                                </div>
                                <div class="tab-pane fade" id="week" role="tabpanel" aria-labelledby="week-tab">
                                    <ul class="list-group mt-3" id="list3">

                                    </ul>
                                </div>
                                <div class="tab-pane fade" id="month" role="tabpanel" aria-labelledby="month-tab">
                                    <ul class="list-group mt-3" id="list4">

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>-->
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                    ...
                </div>
                <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                    ...
                </div>
            </div>
        </div>
        <div class="col">
            <h5 id="recentTagsHeader" class="mt-3 mb-3">Топ метки</h5>
            <ul id="recentTags"></ul>
            <div class="row">
                <div class="mt-3 border">
                    <div class="btn-toolbar btn-group-vertical">
                        <button href="#" class="btn btn-block btn-light btn-large text-left"
                                style="background-color: #fafafb">
                            <svg aria-hidden="true" class="svg-icon iconEye" width="18" height="18" viewBox="0 0 18 18">
                                <path d="M9.06 3C4 3 1 9 1 9s3 6 8.06 6C14 15 17 9 17 9s-3-6-7.94-6zM9 13a4 4 0 110-8 4 4 0 010 8zm0-2a2 2 0 002-2 2 2 0 00-2-2 2 2 0 00-2 2 2 2 0 002 2z"></path>
                            </svg>
                            <strong>Отслеживаемые метки</strong></button>

                            <table style="border-collapse: collapse; margin-bottom: 1px" id="tblWatchTag"
                                   class="ml-1 pb-1 table table-borderless table-responsive-md" >
                                <tbody></tbody>
                            </table>

                        <form class="form-inline p-1">
                            <input id="watch" class="form-control mr-sm-0 " type="search" aria-label="Search">
                            <button id="btnWatch" class="btn btn-primary my-2 my-sm-0" type="submit">+</button>
                        </form>
                    </div>
                </div>
                <div class="mt-3 border">
                    <div class="btn-toolbar btn-group-vertical">
                        <button href="#" class="btn btn-block btn-light btn-large text-left"
                                style="background-color: #fafafb">
                            <svg aria-hidden="true" class="svg-icon iconNotInterested" width="18" height="18"
                                 viewBox="0 0 18 18">
                                <path d="M9 17A8 8 0 119 1a8 8 0 010 16zm0-2a6 6 0 004.89-9.48L5.52 13.9C6.5 14.59 7.7 15 9 15zm-4.89-2.52l8.37-8.37a6 6 0 00-8.37 8.37z"></path>
                            </svg>
                            <strong>Игнорируемые метки</strong></button>

                            <table style=" border-collapse: collapse; margin-bottom: 1px" id="tblIgnoreTag"
                                   class="ml-1 pb-1 table table-borderless table-responsive-md" >
                                <tbody></tbody>
                            </table>

                        <form class="form-inline p-1">
                            <input id="ignore" class="form-control mr-sm-0 " type="search" aria-label="Search">
                            <button id="btnIgnore" class="btn btn-primary my-2 my-sm-0" type="submit">+</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<script nomodule defer src="/path/to/js.cookie.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

<script src="/js/mainPage.js"></script>
<script src="/js/questionsTab.js"></script>

</body>
</html>
